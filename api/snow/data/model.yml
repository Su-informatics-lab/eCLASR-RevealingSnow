---
filters:
  - key: clot
    label: CVD
    long_name: Cardiovascular Diseases
    type: toggle
    description: >
      Myocardial infarction, major heart surgery (i.e., valve replacement or bypass surgery),
      deep vein thrombosis or pulmonary embolus in the past 6 months.
    default_date: 2017-07-01
  - key: neuro
    label: Neurology
    long_name: Significant Neurological Diseases
    type: toggle
    description: >
      Any significant neurologic disease, including any form of dementia, mild cognitive impairment,
      Parkinson’s disease, Huntington’s disease, normal pressure hydrocephalus, brain tumor, progressive
      supranuclear palsy, seizure disorder, ubdural hematoma, multiple sclerosis, or history of significant
      head trauma with persistent neurologic sequelae or known structural brain abnormalities.
    default_date: 2018-01-01
  - key: dep_bpd
    label: Depression/Bipolar
    long_name: Depression or Bipolar Disorder
    type: toggle
    description: >
      History of major depression or bipolar disorder (DSM V criteria) within the last 12 months
    default_date: 2017-01-01
  - key: schizo
    label: Schizophrenia
    long_name: Schizophrenia
    type: toggle
    description: >
      History of schizophrenia as per DSM V criteria
    default_date: 2018-01-01
  - key: sub_abuse
    label: Substance Abuse
    long_name: Alcohol or Substance Abuse or Dependence
    type: toggle
    description: >
      History of alcohol or substance abuse or dependence within the past 2 years, as per DSM V criteria
    default_date: 2016-01-01
  - key: cardio
    label: Significant CVD
    long_name: Significant Cardiovascular Disease
    type: toggle
    description: >
      Significant cardiovascular disease (including NYHA Class III or IV congestive heart failure, clinically
      significant aortic stenosis, history of cardiac arrest, use of a cardiac defibrillator or uncontrolled angina).
    default_date: 2018-01-01
  - key: heart
    label: Heart
    long_name: Heart Problems
    type: toggle
    description: >
      Serious conduction disorder (e.g., 3rd degree heart block), uncontrolled arrhythmia, or new Q waves or
      ST-segment depressions (>3 mm) on ECG (treated atrial fibrillation for more than 1 year or occasional
      premature ventricular contractions on ECG are not exclusions).
    default_date: 2017-01-01
  - key: stroke_large
    label: "Stroke: Large"
    long_name: Large Vessel Stroke
    type: toggle
    description: Large vessel stroke in the past 2 years
    default_date: 2016-01-01
  - key: tia
    label: "Stroke: Small"
    long_name: Transient Ischemic Attack or Small Vessel Stroke
    type: toggle
    description: >
      History of TIA or small vessel stroke in the last 6 months; TIA occurring longer than 6 months with
      residual effects
    default_date: 2017-07-01
  - key: dm_coma
    label: Diabetic Coma
    long_name: Diabetic Coma
    type: toggle
    description: >
      History of diabetic coma
    default_date: 2018-01-01
  - key: lung
    label: Lung Disease
    long_name: Renal Disease Requiring Dialysis
    type: toggle
    description: >
      Renal disease requiring dialysis
    default_date: 2018-01-01
  - key: cancer
    label: Cancer
    long_name: Primary or Recurrent Cancer
    type: toggle
    description: >
      History within the last 5 years of a primary or recurrent malignant disease requiring treatment,
      excluding non-melanoma skin cancers, resected cutaneous squamous cell carcinoma in situ, basal cell
      carcinoma, cervical carcinoma in situ, or in situ prostate cancer with normal prostate-specific antigen
      posttreatment
    default_date: 2013-01-01
  - key: bone
    label: Bone Fracture or Joint Replacement
    long_name: Hip Fracture, Joint Replacement, or Spinal Surgery
    type: toggle
    description: >
      History of hip fracture, joint replacement, or spinal surgery in the last 6 months
    default_date: 2017-07-01
  - key: pt
    label: Therapies
    long_name: Physical Therapy or Cardiopulmonary Rehabilitation
    type: toggle
    description: >
      Currently receiving physical therapy or cardiopulmonary rehabilitation
    default_date: 2018-01-01
  - key: diet
    label: Diet
    long_name: Dietary Surveillance and Counseling
    type: toggle
    description: >
      Dietary surveillance and counseling in the past 3 months (ICD10 Z71.3)
    default_date: 2017-10-01
  - key: bariatric
    label: Bariatric
    long_name: Malabsorptive Bariatric Procedure
    type: toggle
    description: >
      History of a malabsorptive bariatric procedure (gastric bypass, biliopancreatic diversion); other bariatric
      procedures involving restriction (i.e., sleeve, band) are not exclusionary
    default_date: 2018-01-01
  - key: nursing_home
    label: Nursing Home
    long_name: Resides in a Nursing Home
    type: toggle
    description: >
      Resides in a nursing home
    default_date: 2018-01-01
  - key: hospice
    label: Hospice
    long_name: Receives Hospice Care
    type: toggle
    description: >
      Receives hospice care
    default_date:
  - key: bmi
    label: BMI
    long_name: BMI >= 40
    type: toggle
    description: BMI >= 40
    default_date:
  - key: last_visit
    label: Last Visit
    long_name: Date of Last Encounter
    type: toggle
    description: >
      Date of most recent encounter in the EMR database.
    default_date: 2010-01-01
    default_value: True
  - key: age
    label: Age
    long_name: Patient Age
    type: range
    description: >
      Age of the patient as of 2018-01-01
    minimum_value: 5
    maximum_value: 120
